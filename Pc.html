<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechnoMAN Chat - PC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff0000;
      --user-message-bg: #1a1a1a;
      --bot-message-bg: #ff0000;
      --text-color: #fff;
      --chat-bg: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: var(--chat-bg);
      color: var(--text-color);
      direction: rtl;
      overflow: hidden;
    }

    .chat-container {
      height: calc(100% - 90px);
      overflow-y: auto;
      padding: 10px 20px 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-block {
      display: flex;
      max-width: 80%;
    }

    .chat-block.bot {
      align-self: flex-end;
      flex-direction: column;
      align-items: flex-end;
    }

    .chat-block.user {
      align-self: flex-start;
      flex-direction: column;
      align-items: flex-start;
    }

    .chat-message {
      padding: 10px 16px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      max-width: 100%;
      white-space: normal;
    }

    .chat-block.bot .chat-message {
      background-color: var(--bot-message-bg);
      color: white;
    }

    .chat-block.user .chat-message {
      background-color: var(--user-message-bg);
      color: white;
    }

    .sender {
      font-size: 80%;
      color: #aaa;
      margin-bottom: 2px;
      font-weight: bold;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      border-top: 1px solid #222;
      display: flex;
      flex-direction: column;
      padding: 6px 10px;
      z-index: 10;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    textarea {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      resize: none;
      background-color: #222;
      color: white;
      min-height: 30px;
      max-height: 100px;
      overflow-y: auto;
      line-height: 1.4;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    input[type="file"] {
      display: none;
    }

    .chat-image {
      max-width: 250px;
      border-radius: 10px;
      margin-top: 5px;
    }

    .media-preview-container {
      display: flex;
      justify-content: flex-start;
      padding-bottom: 6px;
    }

    .media-preview {
      position: relative;
      max-width: 120px;
      max-height: 80px;
      border: 2px solid red;
      border-radius: 6px;
      overflow: hidden;
    }

    .media-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-media {
      position: absolute;
      top: 2px;
      left: 2px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <div class="media-preview-container" id="media-preview"></div>
    <div class="input-row">
      <button onclick="document.getElementById('media-input').click()" title="إرسال صورة">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="file" id="media-input" accept="image/*">
      <textarea id="message-input" placeholder="اكتب ردك هنا..." rows="1"></textarea>
      <button onclick="sendMessage()" title="إرسال">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const mediaInput = document.getElementById('media-input');
    const mediaPreview = document.getElementById('media-preview');
    let selectedMedia = null;

    const socket = new WebSocket("wss://YOUR_SERVER_URL"); // استبدل بـ رابط السيرفر

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "text") {
        appendMessage(data.message, "Victim", false);
      } else if (data.type === "image") {
        appendMessage('', "Victim", false, data.url);
      }
    };

    function appendMessage(text, sender, isBot, imageUrl = null) {
      const block = document.createElement('div');
      block.className = 'chat-block ' + (isBot ? 'bot' : 'user');

      const senderDiv = document.createElement('div');
      senderDiv.className = 'sender';
      senderDiv.textContent = sender;
      block.appendChild(senderDiv);

      if (text) {
        const msg = document.createElement('div');
        msg.className = 'chat-message';
        msg.innerHTML = text.replace(/\n/g, '<br>');
        block.appendChild(msg);
      }

      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.className = 'chat-image';
        block.appendChild(img);
      }

      chat.appendChild(block);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text && !selectedMedia) return;

      if (text) {
        appendMessage(text, "TechnoMAN", true);
        socket.send(JSON.stringify({ type: "text", message: text }));
        input.value = '';
      }

      if (selectedMedia) {
        appendMessage('', "TechnoMAN", true, selectedMedia);
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({ type: "image", data: reader.result }));
        };
        reader.readAsDataURL(selectedMedia);
        mediaPreview.innerHTML = '';
        selectedMedia = null;
        mediaInput.value = '';
      }
    }

    mediaInput.addEventListener('change', () => {
      if (mediaInput.files.length > 0) {
        const file = mediaInput.files[0];
        const url = URL.createObjectURL(file);
        selectedMedia = file;

        mediaPreview.innerHTML = '';
        const preview = document.createElement('div');
        preview.className = 'media-preview';

        const img = document.createElement('img');
        img.src = url;

        const closeBtn = document.createElement('button');
        closeBtn.className = 'remove-media';
        closeBtn.innerHTML = '×';
        closeBtn.onclick = () => {
          selectedMedia = null;
          mediaPreview.innerHTML = '';
          mediaInput.value = '';
        };

        preview.appendChild(img);
        preview.appendChild(closeBtn);
        mediaPreview.appendChild(preview);
      }
    });

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
      input.style.overflowY = input.scrollHeight > 100 ? 'auto' : 'hidden';
    });
  </script>
</body>
</html>
