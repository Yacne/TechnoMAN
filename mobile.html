<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TechnoMAN Chat - Mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0088cc;
      --secondary-color: #2c3e50;
      --user-message-bg: #0088cc;
      --bot-message-bg: #f0f0f0;
      --text-color: #333;
      --light-text: #ffffff;
      --input-bg: rgba(0, 0, 0, 0.7);
      --chat-bg: #e5ddd5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: var(--chat-bg);
      overflow: hidden;
    }

    .chat-container {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      padding: 2%;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      background: url('wallpaper.png') no-repeat center center/cover;
      padding-bottom: 80px;
    }

    .chat-block {
      max-width: 90%;
      margin: 1% 0;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .chat-block.user {
      align-items: flex-end;
      margin-left: auto;
    }

    .chat-block.bot {
      align-items: flex-start;
      margin-right: auto;
      flex-direction: row;
      gap: 10px;
    }

    .bot-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      align-self: flex-end;
      margin-bottom: 5px;
    }

    .sender {
      font-size: 90%;
      color: var(--light-text);
      margin-bottom: 1%;
      font-weight: 600;
    }

    .chat-message {
      background-color: var(--user-message-bg);
      color: white;
      padding: 15px 20px;
      border-radius: 18px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      line-height: 1.4;
      display: inline-block;
      width: auto;
      max-width: 100%;
    }

    .bot-message {
      background-color: var(--bot-message-bg);
      color: var(--text-color);
      border-radius: 18px;
      padding: 15px 20px;
      white-space: normal;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      line-height: 1.4;
      max-width: 70%;
      width: fit-content;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .chat-image {
      max-width: 100%;
      max-height: 40vh;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: block;
      margin-top: 1%;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--input-bg);
      display: flex;
      flex-direction: column;
      padding: 2% 3%;
      border-top: 1px solid #333;
      backdrop-filter: blur(5px);
    }

    .media-preview {
      position: relative;
      margin-bottom: 2%;
      max-width: 20%;
      max-height: 15vh;
      border-radius: 8px;
      overflow: hidden;
    }

    .media-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-media {
      position: absolute;
      top: 5%;
      right: 5%;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
    }

    .input-row {
      display: flex;
      align-items: center;
      width: 100%;
    }

    #message-input {
      flex: 1;
      resize: none;
      padding: 12px 18px;
      border-radius: 25px;
      border: 1px solid #444;
      outline: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      min-height: 50px;
      max-height: 120px;
      line-height: 1.4;
      overflow-y: auto;
    }

    #message-input::placeholder {
      color: #aaa;
    }

    #message-input:focus {
      border-color: var(--primary-color);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .send-btn, .media-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 2%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .media-btn {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-area" id="input-area">
    <div class="media-preview-container" id="media-preview"></div>
    <div class="input-row">
      <button class="media-btn" onclick="document.getElementById('media-input').click()" title="Send file">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="file" id="media-input" accept="image/*,video/*" style="display:none">
      <textarea id="message-input" rows="1" placeholder="Type your message..." onkeydown="handleKeyDown(event)"></textarea>
      <button class="send-btn" onclick="sendMessage()" title="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const mediaInput = document.getElementById('media-input');
    const mediaPreview = document.getElementById('media-preview');
    let selectedMedia = null;

    const socket = new WebSocket("wss://YOUR_SERVER_URL"); // استبدل بالرابط الفعلي لاحقًا

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "text") {
        appendBotMessage(data.message);
      } else if (data.type === "image") {
        appendBotImage(data.url);
      }
    };

    function appendUserMessage(text) {
      const block = document.createElement('div');
      block.className = 'chat-block user';
      const sender = document.createElement('div');
      sender.className = 'sender';
      sender.textContent = 'You';
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerHTML = text.replace(/\n/g, '<br>');
      block.appendChild(sender);
      block.appendChild(msg);
      chat.appendChild(block);
      scrollToBottom();
    }

    function appendUserImage(file) {
      const block = document.createElement('div');
      block.className = 'chat-block user';
      const sender = document.createElement('div');
      sender.className = 'sender';
      sender.textContent = 'You';
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.className = 'chat-image';
      block.appendChild(sender);
      block.appendChild(img);
      chat.appendChild(block);
      scrollToBottom();
    }

    function appendBotMessage(text) {
      const block = document.createElement('div');
      block.className = 'chat-block bot';
      const avatar = document.createElement('img');
      avatar.src = 'logo.png';
      avatar.className = 'bot-avatar';
      const container = document.createElement('div');
      const sender = document.createElement('div');
      sender.className = 'sender';
      sender.textContent = 'TechnoMAN';
      const msg = document.createElement('div');
      msg.className = 'bot-message';
      msg.innerHTML = text.replace(/\n/g, '<br>');
      container.appendChild(sender);
      container.appendChild(msg);
      block.appendChild(avatar);
      block.appendChild(container);
      chat.appendChild(block);
      scrollToBottom();
    }

    function appendBotImage(url) {
      const block = document.createElement('div');
      block.className = 'chat-block bot';
      const avatar = document.createElement('img');
      avatar.src = 'logo.png';
      avatar.className = 'bot-avatar';
      const img = document.createElement('img');
      img.src = url;
      img.className = 'chat-image';
      block.appendChild(avatar);
      block.appendChild(img);
      chat.appendChild(block);
      scrollToBottom();
    }

    function scrollToBottom() {
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 100);
    }

    function handleKeyDown(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        sendMessage();
      }
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        appendUserMessage(text);
        socket.send(JSON.stringify({ type: "text", message: text }));
        input.value = '';
      }

      if (selectedMedia) {
        appendUserImage(selectedMedia);
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({ type: "image", data: reader.result }));
        };
        reader.readAsDataURL(selectedMedia);
        mediaPreview.innerHTML = '';
        selectedMedia = null;
        mediaInput.value = '';
      }
    }

    mediaInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        selectedMedia = this.files[0];
        showMediaPreview(this.files[0]);
      }
    });

    function showMediaPreview(file) {
      mediaPreview.innerHTML = '';
      const previewDiv = document.createElement('div');
      previewDiv.className = 'media-preview';
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-media';
      removeBtn.innerHTML = '×';
      removeBtn.onclick = () => {
        mediaPreview.innerHTML = '';
        selectedMedia = null;
        mediaInput.value = '';
      };
      previewDiv.appendChild(img);
      previewDiv.appendChild(removeBtn);
      mediaPreview.appendChild(previewDiv);
    }
  </script>
</body>
</html>
